<!-- HTML Meta Tags-->
<title>{{ .Title}} ~ {{ .Site.Title }}</title>
<meta name="description" content="{{ .Params.description }}">
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index,follow" />

<!-- Sitemap -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL | relLangURL }}sitemap.xml" /> 

<!-- Language Meta Tags-->
<meta property="og:locale" content="{{ .Site.LanguageCode }}">
<meta name="language" content="{{ .Site.LanguageCode }}">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title}} ~ {{ .Site.Title }}">
<meta property="og:description" content="{{ .Params.description }}">
<meta property="og:image" content="https://www.westcoastsaltybuns.ca/img/og.jpg">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ .Site.BaseURL }}">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title}} ~ {{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Params.description }}">
<meta name="twitter:image" content="https://www.brightestdays.ca/img/og.jpg">

<!-- Favicon Setup -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ $.Site.BaseURL }}apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ $.Site.BaseURL }}apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ $.Site.BaseURL }}favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ $.Site.BaseURL }}favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<!-- Schema Markup -->

<script type="application/ld+json"> {
    "@context" : "http://schema.org",
    "@type" : "{{ $.Site.Params.schema.type }}",
    "telephone":"{{ $.Site.Params.schema.phone }}",
    "image": "{{ $.Site.BaseURL }}{{ $.Site.Params.schema.og }}",
    "address" : {
        "@type": "PostalAddress",
        "addressLocality": "{{ $.Site.Params.schema.city }}",
        "addressRegion": "{{ $.Site.Params.schema.region }}",
        "postalCode": "{{ $.Site.Params.schema.postalcode }}",
        "streetAddress": "{{ $.Site.Params.schema.address }}, {{ $.Site.Params.schema.address2 }}" 
    },
    "priceRange": "{{ $.Site.Params.schema.priceRange }}",
    "name":"{{.Site.Title}}",
    "url":"{{.Site.BaseURL}}",
    "openingHours": [
    "{{ $.Site.Params.schema.openinghour }}"]
}
</script>
