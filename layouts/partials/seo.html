<!-- HTML Meta Tags-->
<title>{{ .Title}} ~ {{ .Site.Title }}</title>
<meta name="description" content="{{ .Params.description }}">
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index,follow" />

<!-- Sitemap -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL | relLangURL }}sitemap.xml" /> 

<!-- Language Meta Tags-->
<meta property="og:locale" content="{{ .Site.LanguageCode }}">
<meta name="language" content="{{ .Site.LanguageCode }}">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title}} ~ {{ .Site.Title }}">
<meta property="og:description" content="{{ .Params.description }}">
<meta property="og:image" content="https://ik.imagekit.io/supersonicsites/Westcoast_Salty_Buns/tr:ar-16-9,w-1600,/saltybuns-19_jXuCrehKD.JPG">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ .Site.BaseURL }}">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title}} ~ {{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Params.description }}">
<meta name="twitter:image" content="https://ik.imagekit.io/supersonicsites/Westcoast_Salty_Buns/tr:ar-16-9,w-1600,/saltybuns-19_jXuCrehKD.JPG">

<!-- Favicon Setup -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ $.Site.BaseURL }}apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ $.Site.BaseURL }}apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ $.Site.BaseURL }}favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ $.Site.BaseURL }}favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<!-- Schema Markup -->

<script type="application/ld+json"> {
    "@context" : "http://schema.org",
    "@type" : "Restaurant",
    "name":"West Coast Salty Buns",
    "url":"https://www.westcoastsaltybuns.com/",
    "email":"westcoastsaltybuns@gmail.com",
    "openingHours": [
    "Tu-Sa 12:00-19:00"],
    "aggregateRating":{
    "@type":"AggregateRating",
    "ratingValue":"5",
    "reviewCount":"15"},
    "priceRange":"2",
    "servesCuisine": ["Mexican BBQ"],"acceptsReservations":"false",
    "menu":"https://www.westcoastsaltybuns.com/#menu",
    "paymentAccepted":"Visa, Master Card, Discover, Amex"
    } 
</script>
