
<div class="menu mb-3 columns is-mobile">
  <div class="column is-8">
    <div class="menu__item--title">
      <p class="is-size-4 has-text-weight-bold">{{ .Item }}</p>
      {{ if .Description }}
      <div class="menu__item--desc">
        <p>{{ .Description | safeHTML }}</p>
      </div>
      {{ else }}
      <span></span>
      {{ end }}
    </div>
  </div>
  <div class="column is-4 is-flex is-justified-end">
    <div
      class="menu__item--price2 is-flex is-justified-start is-aligned-end is-column"
    >
      <div class="pr-1"><span class="price"> {{ .Price }}</span></div>
    </div>
  </div>
</div>
